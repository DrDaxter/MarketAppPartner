<div class="content" *ngIf="view == 'edit'">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
</div>
<div class="content" *ngIf="view == 'add'">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Product information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <div class="file-content">
          <button type="button" mat-raised-button (click)="fileInput.click()">Choose picture</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file">
          <span class="file-name">{{selectedFile?.name}}</span>
        </div>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>product name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Price</mat-label>
          <input type="number" matInput>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Category</mat-label>
          <input type="text" matInput [formControl]="myForm" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Save</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
  
</div>
