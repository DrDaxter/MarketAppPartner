<div class="mat-elevation-z8" style="background: #fff;">
    <div id="button-add-content">
        <button mat-raised-button color="primary" (click)="manageProduct('')">
            <mat-icon
                aria-hidden="false"
                aria-label="Example edit icon"
                >add</mat-icon>Add new product
        </button>
    </div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element" style="width: auto;">
          <ng-container *ngIf="returnUrl(element.image,'if')">
            <!-- <h4>{{returnUrl(element.image,'sentence')}}</h4> -->
            <img src="{{returnUrl(element.image,'sentence')}}" alt="product-img" id="product-img">
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <h4>{{element.name}}</h4>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element">
            <h4>${{element.price}}</h4>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element" id="edit-button">
            <button mat-icon-button (click)="manageProduct(element.uid)">
                <mat-icon
                aria-hidden="false"
                aria-label="Example edit icon"
                id="edit-icon"
                >edit_note</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
