<form [formGroup]="signForm" (ngSubmit)="sigIn(signForm.value)" >
    <br><br><br><br><br><br>
    <h1>Sign Up</h1>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>E-mail</mat-label>
        <input type="email" matInput formControlName="email">
    </mat-form-field>
    <ng-container *ngFor="let validation of validationMessage.email">
        <div *ngIf="
          signForm.get('email')!.hasError(validation.type) && 
          (signForm.get('email')!.dirty || signForm.get('email')!.touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
    </ng-container>
    <br><br>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <ng-container *ngFor="let validation of validationMessage.password">
        <div *ngIf="
          signForm.get('password')!.hasError(validation.type) && 
          (signForm.get('password')!.dirty || signForm.get('password')!.touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
    </ng-container>
    <br><br>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput formControlName="confirmPassword">
    </mat-form-field>
    <ng-container *ngFor="let validation of validationMessage.password">
        <div *ngIf="
          signForm.get('confirmPassword')!.hasError(validation.type) && 
          (signForm.get('confirmPassword')!.dirty || signForm.get('confirmPassword')!.touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
    </ng-container>
    <ng-container *ngIf="
      signForm.getError('match_error') &&
      (signForm.get('confirmPassword')!.dirty || signForm.get('confirmPassword')!.touched)
    ">
      <p style="color: red;">Password does not match</p>
    </ng-container>
    
    <br><br>
    <button type="submit" mat-stroked-button color="primary" [disabled]="!signForm.valid">Sign Up</button>
</form>
